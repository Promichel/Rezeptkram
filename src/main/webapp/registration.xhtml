<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="inc/template.xhtml">

    <ui:define name="title">Registration</ui:define>
    <ui:define name="sitename">Registration</ui:define>

    <ui:define name="content">
        <h:form id="msgForm" prependId="false">
            <h:messages id="errorMessage" styleClass="alert-message error" showDetail="true"/>
        </h:form>

        <h:form id="registrationForm" styleClass="form-stacked">

            <div class="row clearfix">
                <div class="span9">
                    <p>Bevor es richtig losgehen kann, benötigst du einen Benutzeraccount bei Rezeptkram. Fülle das Registartionsformular aus, um direkt mit dem Kulinarischen Genuss zu beginnen</p>
                </div>
            </div>
            <div class="row clearfix">
                <div class="span5">
                    <label>Username</label>
                    <h:inputText id="username" styleClass="span5" required="true" value="#{userBean.username}"
                                 requiredMessage="Bitte geben Sie einen Usernamen an"/>
                </div>
            </div>
            <div class="row clearfix">
                <div class="span5">
                    <label>Passwort</label>
                    <p:password id="password" styleClass="span5" value="#{userBean.password}" required="true"
                                requiredMessage="Bitte geben Sie ein Passwort an"/>
                </div>
            </div>
            <div class="row">
                <div class="span5">
                    <p:commandButton value="Registrieren" styleClass="btn success"
                                     action="#{signUpController.signUpNewUser}" update=":msgForm"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
