<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Rezept hinzuf체gen</title>
</h:head>

<h:body>
    <h:form id="rezeptForm">
        <h1>Rezeptbezeichnung</h1>
        Titel: <p:inputText value="#{recipeController.rezeptName}"/>
        Rezepttext: <p:inputTextarea value="#{recipeController.rezeptAnleitung}"/>

        <h1>Zutat hinzuf체gen</h1>
        <p:message showDetail="true" />
        <p:dataTable value="#{recipeController.zutaten}" var="data">
            <p:column headerText="Artikelname">
                <h:outputText value="#{data.ingredient.name}" />
            </p:column>
            <p:column headerText="Menge">
                <h:outputText value="#{data.amount}" />
            </p:column>
            <p:column headerText="Einheit">
                <h:outputText value="#{data.unit}" />
            </p:column>
        </p:dataTable>

        Zutatsname: <p:inputText value="#{recipeController.zutatName}"/>
        Menge: <p:inputText value="#{recipeController.zutatMenge}"/>
        Einheit:
        <h:selectOneMenu value="#{recipeController.zutatEinheit}">
            <f:selectItem noSelectionOption="true" itemLabel="Bitte w채hlen..." />
            <f:selectItems value="#{recipeController.einheiten}" />
        </h:selectOneMenu>
        <p:commandButton value="Neue Zutat" action="#{recipeController.addRezept}" update=":rezeptForm"/>

        <h1>Tags</h1>

        <p:commandButton value="Hinzuf체gen"/>
    </h:form>
</h:body>

</html>
