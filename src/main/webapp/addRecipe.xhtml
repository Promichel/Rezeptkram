<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Rezept hinzuf체gen</title>
</h:head>

<h:body>
    <h:form id="recipeForm">
        <h1>Rezeptbezeichnung</h1>
        Titel: <p:inputText value="#{addRecipe.rab.name}" />
        Rezepttext: <p:inputTextarea value="#{addRecipe.rab.description}" />

        <h1>Zutat hinzuf체gen</h1>
        <p:messages showDetail="true" />
        <p:dataTable value="#{addRecipe.rab.ingredients}" var="data">
            <p:column headerText="Artikelname">
                <h:outputText value="#{data.ingredient.name}" />
            </p:column>
            <p:column headerText="Menge">
                <h:outputText value="#{data.amount}" />
            </p:column>
            <p:column headerText="Einheit">
                <h:outputText value="#{data.unit}" />
            </p:column>
        </p:dataTable>

        Zutatsname: <p:inputText value="#{addRecipe.rab.ingredientName}" />
        Menge: <p:inputText value="#{addRecipe.rab.ingredientAmount}" />
        Einheit:
        <h:selectOneMenu value="#{addRecipe.rab.ingredientUnit}">
            <f:selectItem noSelectionOption="true" itemLabel="Bitte w채hlen..." />
            <f:selectItems value="#{addRecipe.units}" />
        </h:selectOneMenu>
        <p:commandButton value="Neue Zutat" action="#{addRecipe.addIngredient}" update=":recipeForm" />

        <h1>Tags</h1>

        <p:commandButton value="Hinzuf체gen" action="#{addRecipe.addRecipe}" update=":recipeForm" />
    </h:form>
</h:body>

</html>
