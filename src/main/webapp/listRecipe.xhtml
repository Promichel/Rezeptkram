<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="inc/template.xhtml">

    <ui:define name="title">Rezeptübersicht</ui:define>

    <ui:define name="sitename">
        Rezeptübersicht
    </ui:define>

    <ui:define name="content">
        <h:form id="listRecipeForm">
            <div class="span9">
                <p:dataTable value="#{listRecipe.recipes}" var="data"
                             lazy="true" rows="10" paginator="true" paginatorPosition="bottom"
                             emptyMessage="Keine Rezepte gefunden">
                    <p:column headerText="Rezeptname">
                        <h:outputText value="#{data.name}"/>
                    </p:column>
                    <p:column headerText="Personzahl">
                        <h:outputText value="#{data.personAmount}"/>
                    </p:column>
                    <!--
                    <p:column headerText="Anzahl Zutaten">
                        <h:outputText value="#{data.ingredientsCount}" />
                    </p:column>
                    -->
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
