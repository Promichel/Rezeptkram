<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:body>

    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="overview.html">Rezeptkram</a>
                <ul class="nav">
                    <li class="active"><a href="#">Übersicht</a></li>
                    <!--<li><a href="#">Rezept hinzufügen</a></li>-->
                    <!--<li><a href="#">Vorschlag</a></li>-->
                </ul>
                <h:panelGroup rendered="#{!sec:isAuthenticated()}">
                    <form action="#{request.contextPath}/j_spring_security_check" class="form-stacked pull-right"
                          method="post">
                        <input class="input-small" type="text" name="j_username" placeholder="Benutzername"/>
                        <input class="input-small" type="password" name="j_password" placeholder="Passwort"/>
                        <button class="btn primary" type="submit">Login</button>
                        <a class="btn success" href="registration.html">Registrieren</a>
                    </form>
                </h:panelGroup>
                <h:panelGroup rendered="#{sec:isAuthenticated()}">
                    Blalalalalala
                </h:panelGroup>
            </div>
        </div>
    </div>

</h:body>

</html>
