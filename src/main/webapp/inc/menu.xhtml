<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:body>

    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="start.html">Rezeptkram</a>
                <ul class="nav">
                    <li><a href="listRecipe.html">Übersicht</a></li>
                    <h:panelGroup rendered="#{sec:isAuthenticated() and sec:getUsername() != null}">
                        <li><a href="addRecipe.html">Rezept hinzufügen</a></li>
                        <li><a href="prediction.html">Vorschlag</a></li>
                    </h:panelGroup>
                </ul>
                <h:panelGroup rendered="#{!sec:isAuthenticated()}">
                    <form action="#{request.contextPath}/j_spring_security_check" class="form-stacked pull-right"
                          method="post">
                        <input class="input-small" type="text" name="j_username" placeholder="Benutzername"/>
                        <input class="input-small" type="password" name="j_password" placeholder="Passwort"/>
                        <button class="btn primary" type="submit">Login</button>
                        <a class="btn success" href="registration.html">Registrieren</a>
                    </form>
                </h:panelGroup>
                <h:panelGroup rendered="#{sec:isAuthenticated() and sec:getUsername() != null}">
                    <ul class="nav secondary-nav">
                        <li class="dropdown" data-dropdown="dropdown">
                            <a href="#" class="dropdown-toggle">#{sec:getUsername()}</a>
                            <ul class="dropdown-menu">
                                <li><a href="prediction.html">Meine Favoriten</a></li>
                                <li class="divider"></li>
                                <li><a href="#{request.contextPath}/j_spring_security_logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </h:panelGroup>
            </div>
        </div>
    </div>

</h:body>

</html>
